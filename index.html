<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Points enfants</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>Gestion des points 🎯</h1>

<div id="childrenList"></div>

<div id="addChildForm">
  <input type="text" id="childName" placeholder="Nom de l'enfant">
  <button onclick="addChild()">Ajouter un enfant</button>
</div>

<div class="quests">
  <h2>Quêtes 🏆</h2>
  <ul id="questList" class="reward-list"></ul>
</div>

<div class="rewards">
  <h2>Récompenses 🎁</h2>
  <ul id="rewardList" class="reward-list"></ul>

  <div class="reward-form">
    <input type="text" id="rewardName" placeholder="Nom récompense">
    <input type="number" id="rewardCost" placeholder="Coût (pts)" min="1">
    <button class="secondary" onclick="addReward()">Ajouter récompense</button>
  </div>

  <button class="secondary" onclick="resetPoints()">🔄 Réinitialiser les points (vendredi)</button>
</div>

<!-- Popup enfants -->
<div id="childPopup" class="popup">
  <div class="popup-content">
    <h3>Choisis un enfant</h3>
    <div id="popupChildrenList"></div>
    <button class="secondary" onclick="closePopup()">Annuler</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
